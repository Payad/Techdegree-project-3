<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Project 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <!-- Use satisfy, cursive; for font -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
        <!-- Use merriweather, serif; for font -->
        <link rel="stylesheet" href="styles.css">
    </head>

        <body>

            <header>
                <h1 class="code">The Code Review</h1>
            </header>

            <form action="index.html" method="post">

          
            <h2 class="sign">Signup for our newsletter</h2>
            <p class="latest">Get the latest news how your code is doing right in your inbox</p>

            <br>
            <hr class="line">
            <hr class="line2">

            <fieldset class="contact-info">

            <legend class="legend">Contact Information</legend> 
                
            <div class="flex-box">
            <label for="Full-Name">Full Name</label>
            <input type="text" id="Full-Name" name="user_name" placeholder="required" required>
            </div>

            <div class="flex-box">
            <label for="Email-Address">Email Address</label>
            <input type="email" id="Email-Address" name="user_email" placeholder="required" required>
                </div>

                <div class="flex-box" id="telephone">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="user_phone" placeholder="required" required>
                    </div>

            <div class="flex-box">
            <label for="Street-Address">Street Address</label>
            <input type="text" id="Street-Address" name="user_address" placeholder="required" required>
                        </div>

            <div class="flex-box">
            <label for="City">City</label>
           <input type="text" id="City" name="user_city">
                </div>

            <div class="flex-box">
            <label for="State">State</label>
            <select id="State" name="user_state">
                <option disabled hidden selected>Choose State</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
               </select>
            </div>

               <div class="flex-box">
            <label for="Zip-code">Zip code</label><br>
           <input type="number" id="Zip-code" name="user_zip">
                </div>

        </fieldset>

            <hr class="line3">

            <fieldset class="flex">

            <legend class="news">Newsletter</legend>
                <div class="flex-box" >
            <!-- <legend class="news">Newsletter</legend> -->
            <p class="select">Select the Newsletter you would like to receive</p>
            <div class="html">
            <input type="checkbox" id="HTML-News" value="HTML" name="user_html"><label class="light" for="HTML-News">HTML News</label>
        </div>
            <div class="css">
            <input type="checkbox" id="CSS-News" value="CSS" name="user_CSS"><label class="light" for="CSS-News">CSS News</label>
            </div>

            <div class="javascript">
            <input type="checkbox" id="Javascript-News" value="Javascript" name="user_javascript"><label class="light" for="Javascript-News">Javascript News</label>
        </div>
        </div>

            <div class="flex-box">
            <h3>Newsletter format</h3>
            <div class="radio">
            <input type="radio" id="HTML" value="HTML" name="user_newsletter"><label for="HTML" class="light">HTML</label>
            </div>

            <div class="radio">
            <input type="radio" id="Plain-text" value="Plain text" name="user_newsletter"><label for="Plain-text" class="light">Plain text</label>
           </div>
        </div>

            </fieldset>

            <!-- <label class="flex1"> -->
                
                <div class="flex-box">
                    <label class="flex1"></label>
                <h6 class="other">Other topics you would like to hear about?</h6>
                </div>

                <div>
                <textarea type="textfield" id="bio" name="user_bio">

                </textarea>
                    </div>


               

            <button type="submit">Sign up</button>

            <footer>
                <p class="copyright">Copyright The Code Review</p>
            </footer>

            </form>
        </body>
</html>
